{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">ChatGPTと会話する</h1>

        <div class="text-right">
            <p>ログイン中のユーザー: {{ username }}</p>
            <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-secondary">ログアウト</button>
            </form>
        </div>

        <!-- onsubmit は削除して JS 側で登録 -->
        <form id="question-form" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
            <label for="question">質問:</label>
            <textarea id="question" name="question" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">送信</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="clearQuestion()">質問クリア</button>
        </form>

        <form action="{{ url_for('reset_chat') }}" method="post" style="display: inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-danger">チャット履歴をリセット</button>
        </form>

        <!-- 初期は非表示: .hidden -->
        <div id="loading" class="mt-3 hidden">
            <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">回答作成中...</p>
        </div>

        <div id="result" class="mt-4 hidden">
            <div class="card mt-4">
            <div class="card-header">
                <h2>質問:</h2>
            </div>
            <div class="card-body" id="result-question"></div>
            </div>
            <div class="card mt-4">
            <div class="card-header">
                <h2>回答:</h2>
            </div>
            <div class="card-body" id="result-answer"></div>
            <div class="card-footer" id="result-latency"><!-- 応答時間 --></div>
            </div>
        </div>

        <div class="container mt-4">
            <h2>チャット履歴</h2>
            <div id="chat-history">
            {% for message in chat_history %}
                <div class="card mt-2">
                <div class="card-header">
                    <strong>{{ "ユーザー" if message.role == "user" else "アシスタント" }}:</strong>
                </div>
                <div class="card-body">
                    <p>{{ message.content | markdown | safe }}</p>
                </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
