#version: '3.8'

volumes:
  cache_volume:

services:
  chatgpt_backend:
    build: ./app
    ports:
      - "3100:3100"
    volumes:
      - ./app:/app
    restart: always
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:latest
    volumes:
      - type: volume
        source: cache_volume
        target: /data
        volume:
          nocopy: true
    restart: always
    environment:
      - TZ=Asia/Tokyo

  log_writer:
    build: ./log_writer
    volumes:
      - ./log_writer:/app
    environment:
      - TZ=Asia/Tokyo
    depends_on:
      - redis

  chatgpt_frontend:
    build:
      context: ./chatgpt-frontend
      dockerfile: Dockerfile
      args:
      - REACT_APP_API_BASE_URL=http://localhost:3100
    ports:
      - "3000:3000"
    volumes:
      - ./chatgpt-frontend:/chatgpt-frontend
    restart: always
    environment:
      - TZ=Asia/Tokyo
